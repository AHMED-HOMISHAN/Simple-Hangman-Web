<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>

    <!-- Game Info  -->
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <div class="category">Word From: <span></span></div>
    </div>
    <hr />
    <!-- End Game Info  -->


    <!-- Main Game  -->
    <div class="container">


      <!--  Letters Guess  -->
        <hr />
        <div class="letters-guess"></div>
        <hr />
      <!--  End Letters Guess  -->

        <div class="row">

          <!--   Hangman Draw  -->
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
          <!-- End  Hangman Draw  -->


          <!-- Keyboard -->
          <div class="letters"></div>
          <!-- End Keyboard -->

        </div>
        <hr />
      </div>
    <!-- End Main Game  -->

      
      <!-- Footer -->
      <footer>
        <p>By AHMED SAMEER</p>
      </footer>
      <!-- End Footer -->

      <script src="js/main.js"></script>
  </body>

</html>
